<div>
    <h4>Login</h4>
    <form id="loginForm" enctype="application/x-www-form-urlencoded">
        <input name="username" type="text" ng-model="uname">
        <br>
        <input name="password" type="text" ng-model="pwd">
        <br>
        <button ng-click="login()">Login</button>
    </form>
</div>
