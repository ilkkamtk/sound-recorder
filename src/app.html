<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Template</title>
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/app.css" rel="stylesheet">
</head>

<body>
    <div ng-controller="LoginController" ng-hide="logged">
        <login-form></login-form>
        <div ng-controller="RegisterController">
            <register-form></register-form>
        </div>
    </div>
     
    
    
    
    <div ng-controller="UserFilesController">
        <show-files></show-files>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Include angular files & plugins -->
    <script src="../bower_components/angular/angular.js"></script>

    <!-- Include My App's JS file(s)-->
    <script src="scripts/app.js"></script>
    <!-- controllers -->
    <script src="scripts/controllers/uploadController.js"></script>
    <script src="scripts/controllers/registerController.js"></script>
    <script src="scripts/controllers/loginController.js"></script>
    <script src="scripts/controllers/userFilesController.js"></script>

    <!-- directives -->
    <script src="scripts/directives/fileForm.js"></script>
    <script src="scripts/directives/registerForm.js"></script>
    <script src="scripts/directives/loginForm.js"></script>
    <script src="scripts/directives/showFiles.js"></script>

    <!-- services -->
    <script src="scripts/services/ajaxFactory.js"></script>
    <script src="scripts/services/mediaService.js"></script>
</body>

</html>
